<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>common chars</title>
  </head>
  <body>
    <script>
      const str1 = prompt("Enter the first string:").toLowerCase();
      const str2 = prompt("Enter the second string:").toLowerCase();

      let commonFound = false;
      for (let i = 0; i < str1.length; i++) {
        for (let j = 0; j < str2.length; j++) {
          if (str1[i] === str2[j]) {
            commonFound = true;
            break;
          }
        }
        if (commonFound) break;
      }
      if (commonFound) {
        alert("Common characters found");
      } else {
        alert("No common characters");
      }
    </script>
  </body>
</html>
